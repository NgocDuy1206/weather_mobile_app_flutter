name: weather_mobile_app_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.0
  http: ^0.13.5
  flutter_map: ^4.0.0
  latlong2: ^0.8.1
  google_fonts: ^4.0.4
  shared_preferences: ^2.3.3
  geolocator: ^13.0.2
  geocoding: ^2.0.0
  firebase_core: ^3.10.0
  firebase_messaging: ^15.2.0
  flutter_local_notifications: ^18.0.1

flutter_local_notifications:
  platforms:
    linux: false  # Tắt hỗ trợ Linux nếu bạn không cần

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/icon/icon_weather/
    - assets/image/
